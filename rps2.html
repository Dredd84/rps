<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Sicssors</title>
  <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina|Days+One" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="scripts/rps.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://use.fontawesome.com/b8a5d7b802.js"></script>
<script>
var userChoice = prompt("Rock, paper or scissors?");
computerChoice = Math.random();
console.log(computerChoice);

if(computerChoice <0.33){
  computerChoice="rock";
}
else if(computerChoice < 0.66){
  computerChoice = "paper";
}

else {
  computerChoice ="scissors";
} console.log("Computer: " + computerChoice);

var compare = function(choice1, choice2) {
  if(choice1 === choice2) {
    alert ("It's a tie!");
    window.location.href = "rps2.html"
  }
  else if (choice1 === "rock") {
    if(choice2 === "scissors") {
      alert ("Rock beats Scissors. You Win!");
      window.location.href = "rock.html";
    } else {
      alert ("Paper beats Rock. Computer Wins!");
      window.location.href = "rps2.html"
    }
  }
else if(choice1 === "paper") {
  if (choice2 === "rock")
  alert ("Paper beats Rock. You Win!");
  window.location.href = "paper.html";
}

if (choice1 === "scissors") {
  if (choice2 === "paper")
  alert ("Scissors beats Paper. You Win!");
  window.location.href = "scissors.html";
}


};


</script>

</head>
<body>
  <div id="intro" class="container-fluid hero landscape">
    <div class="row">
      <i class="fa fa-hand-rock-o fa-5x" aria-hidden="true"></i>
      <i class="fa fa-hand-paper-o fa-5x" aria-hidden="true"></i>
      <i class="fa fa-hand-scissors-o fa-5x" aria-hidden="true"></i>
    </div>
    <input type="button" id="button" value="PLAY AGAIN" onclick="window.location.reload()">
  </div>
  <script>console.log(userChoice,computerChoice);
compare(userChoice,computerChoice);</script>
</body>


</html>
